<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/stylesheet.css">
  <script src="javascripts/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="javascripts/app.js"></script>
  <script id='contact-template' type='text/x-handlebars'>
    <li class='contact-info' data-id={{id}}>
      <h3>{{full_name}}</h3>
      <dl>
        <dt class="contact-subheader">Email:</dt>
        <dd>{{email}}</dd>
        <dt class="contact-subheader">Phone Number:</dt>
        <dd>{{phone_number}}</dd>
        <dt class="contact-subheader">Tags:</dt>
        <ul class='tag-list'>
          {{#each tags}}
            <li class='tag'>{{this}}</li>
          {{/each}}
        </ul>
      </dl>
      <div class='contact-buttons'>
        <button class='edit-button'>Edit</button>
        <button class='delete-button'>Delete</button>
      </div>
    </li>
  </script>
  <script id='contact-list' type='text/x-handlebars'>
    {{#each contacts}}
    {{> contactTemplate}}
    {{/each}}
  </script>
  <script id="tag-check-template" type='text/x-handlebars'>
    {{#each tags}}
      <input type="checkbox" name="{{this}}" id={{this}}>
      <label for="{{this}}">{{this}}</label>
    {{/each}}
  </script>
</head>
<body>
</body>
</html>
